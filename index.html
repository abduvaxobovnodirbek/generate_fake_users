<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    />
    <title>User Data Generation</title>
  </head>

  <body class="bg-dark">
    <header
      style="
        color: #fff;
        padding: 10px;
        margin-bottom: 50px;
        text-align: center;
        box-shadow: 1px 1px 10px 0px white;
      "
      className="title"
    >
      <h1>Fake User Data Generation</h1>
    </header>

    <div class="container w-80">
      <div class="p-5" style="box-shadow: 1px 1px 20px 0px gray">
        <select
          class="form-control mb-4"
          lang="en"
          onchange="reload()"
          id="language"
        >
          <option>English</option>
          <option>Russian</option>
          <option>German</option>
        </select>

        <input
          type="range"
          min="0"
          max="1000"
          value="0"
          class="mb-4"
          style="width: 100%"
          onchange="refresh()"
          lang="en"
          id="erren"
        />

        <input
          type="range"
          min="0"
          max="1000"
          class="mb-4"
          value="0"
          onchange="refresh()"
          lang="ru"
          id="errru"
          style="display: none; width: 100%"
        />

        <input
          type="range"
          min="0"
          max="1000"
          value="0"
          class="mb-4"
          onchange="refresh()"
          lang="de"
          id="errde"
          style="display: none; width: 100%"
        />

        <input
          type="text"
          placeholder="Provide seed"
          onchange="refresh()"
          class="form-control mb-4"
          lang="en"
          id="seeden"
        />
        <input
          style="display: none"
          type="text"
          onchange="refresh()"
          placeholder="Укажите seed"
          class="form-control"
          lang="ru"
          id="seedru"
        />
        <input
          style="display: none"
          type="text"
          onchange="refresh()"
          placeholder="Eintreten seed"
          class="form-control"
          lang="de"
          id="seedde"
        />
        <input
          class="btn btn-info my-4"
          type="button"
          value="Get Data"
          onclick="getData()"
          lang="en"
        />
        <button
          class="btn btn-primary my-4"
          onclick="table2csv(this,1)"
          data-table="table"
          lang="en"
        >
          Download CSV
        </button>
        <input
          class="btn btn-dark my-4"
          type="button"
          value="Получить данные"
          onclick="getData()"
          lang="ru"
          style="display: none"
        />
        <button
          class="btn btn-primary my-4"
          onclick="table2csv(this,1)"
          data-table="table"
          lang="ru"
          style="display: none"
        >
          Скачать CSV
        </button>
        <input
          class="btn btn-dark my-4"
          type="button"
          value="Daten bekommen"
          onclick="getData()"
          lang="de"
          style="display: none"
        />
        <button
          class="btn btn-primary my-4"
          onclick="table2csv(this,1)"
          data-table="table"
          style="display: none"
          lang="de"
        >
          Dämmerung CSV
        </button>
      </div>

      <table
        class="table table-striped mt-5 text-light"
        id="table"
        style="box-shadow: 1px 1px 10px 0px white"
      >
        <thead>
          <tr class="text-light">
            <td class="bold" scope="col">№</td>
            <td class="bold" scope="col">Full Name</td>
            <td class="bold" scope="col">Phone Number</td>
            <td class="bold" scope="col">Id</td>
            <td class="bold" scope="col">Address</td>
            <td class="bold" scope="col">Email</td>
          </tr>
        </thead>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <script src="https://yunisdev.github.io/table2csv/table2csv.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
